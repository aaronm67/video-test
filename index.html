		<title>Video Demos</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$(function() {
				var vid = $("video");
				var canvas = $("canvas");
				
				var width = vid.width();
				var height = vid.height();
				canvas.width(width);
				canvas.height(height);
				
				var ctx = canvas[0].getContext("2d");
				
				vid.on("play", function(e) {
					start();
				});

				vid.on("stop pause", function(e) {
					stop();
				});

				var interval;
				function start() {
					interval = setInterval(drawVid, 15);
				}

				function stop() {
					clearInterval(interval);
				}

				function drawVid() {
					console.log("draw");
					ctx.drawImage(vid[0], 0, 0, width, height);
					//var arr = getColorArray(ctx);

					var data = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
					for (var i = 0; i < data.data.length; i+= 4) {
						data.data[i] = 0;
					}

					ctx.putImageData(data, 0, 0);
				}
